<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Пользователи</title>
  <link rel="stylesheet" href="bootstrap-3.3.5/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Пользователи</h1>
    <hr>
    <div class="page">
      <script type="text/template" id="user_list_template">
        <a href="#/new" class="btn btn-primary btn-sm">Добавить</a>
        <table class="table striped">
          <thead>
            <tr>
              <th>Имя</th>
              <th>Фамилия</th>
              <th>Возраст</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <% _.each(users, function(user) { %>
              <tr>
                <td><%= user.get('firstname') %></td>
                <td><%= user.get('lastname') %></td>
                <td><%= user.get('age') %></td>
                <td><a href="#/edit/<%= user.get('id') %>" class="btn btn-default btn-sm">Изменить</a></td>
              </tr>
            <% }); %>
          </tbody>
      </script>
      <script type="text/template" id="edit_user_template">
        <form class="edit_user_form">
          <legend><%= user ? 'Изменение' : 'Создание' %> пользователя</legend>
          <div class="form-group">
            <label>Имя</label>
            <input type="text" class="form-control" name="firstname" value="<%= user ? user.get('firstname') : '' %>" />
          </div>
          <div class="form-group">
            <label>Фамилия</label>
            <input type="text" class="form-control" name="lastname" value="<%= user ? user.get('lastname') : '' %>" />
          <div class="form-group">
          </div>
            <label>Возраст</label>
            <input type="text" class="form-control" name="age" value="<%= user ? user.get('age') : '' %>" />
          </div>
          <hr>
          <button type="submit" class="btn btn-primary btn-sm">
            <%= user ? 'Изменить' : 'Создать' %>
          </button>
          <% if(user) { %>
            <input type="hidden" name="id" value="<%= user.get('id') %>"/>
            <button type="button" class="btn btn-danger btn-sm delete">Удалить</button>
          <% }; %>
        </form>
      </script>
    </div>
  </div>

  <script src="libs/jquery-1.11.3.min.js"></script>
  <script src="bootstrap-3.3.5/js/bootstrap.min.js"></script>
  <script src="libs/underscore-min.js"></script>
  <script src="libs/backbone-min.js"></script>
  <script src="js/common.js"></script>
</body>
</html>
